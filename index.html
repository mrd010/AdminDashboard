<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- reset -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="top-header">
          <form class="search" action="" method="get">
            <input
              type="search"
              name="search"
              id="search-field"
              placeholder="Search"
            />
            <button type="submit" class="search-button">
              <img
                src="./svg/search_FILL1_wght400_GRAD0_opsz24.svg"
                class="icon-light"
              />
            </button>
          </form>
          <button class="hamburger-button">
            <img
              src="./svg/menu_FILL0_wght400_GRAD0_opsz24.svg"
              class="icon-light"
            />
          </button>
        </div>
        <div class="bottom-header">
          <div class="profile">
            <a class="profile-img" href="">
              <img src="./img/profile_image.jpeg" alt="Profile Picture" />
            </a>
            <div class="profile-status">Hi there!</div>
            <div class="profile-name">MoReZero</div>
          </div>
          <button class="new-button">New</button>
          <button class="upload-button">
            <img
              src="./svg/upload_FILL1_wght400_GRAD0_opsz24.svg"
              class="icon-light"
              style="width: 88%"
            />
          </button>
          <button class="share-button">
            <img
              src="./svg/share_FILL1_wght400_GRAD0_opsz24.svg"
              class="icon-light"
              style="width: 80%"
            />
          </button>
        </div>
      </header>
      <nav class="side-nav"></nav>
      <main class="main"></main>
    </div>
  </body>
</html>
